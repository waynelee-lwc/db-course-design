    <div class="container main">
        <div class="row" style="height: 100%;">
            <div class="user-info col-lg-2">
                <div class="icon">

                    欢迎&nbsp;<b>体育</b>&nbsp;学院的&nbsp;<b>郑智</b>&nbsp;老师
                </div>

                <div class="profile">
                    <div class="profile-wrapper">
                        <div class="profile-title">个人信息</div>

                        <div class="form-group phone profile-item">
                            <label for="name">电话号码</label>
                            <input type="text" class="form-control" placeholder="请输入您的电话号码">
                        </div>
                        <div class="form-group email profile-item">
                            <label for="name">电子邮件</label>
                            <input type="text" class="form-control" placeholder="请输入您的电子邮件">
                        </div>
                        <div class="form-group password profile-item">
                            <label for="name">修改密码</label>
                            <input type="password" class="form-control" placeholder="若需修改请填写">
                        </div>
                        <div class="form-group passwordrpt profile-item">
                            <label for="name">重复密码</label>
                            <input type="password" class="form-control" placeholder="请重复输入密码">
                        </div>
                        <button class="btn btn-primary profile-submit">提交修改</button>
                    </div>
                </div>
            </div>
            <div class="dashboard col-lg-10">
                <div class="dashboard-wrapper">
                    <div class="search-bar">
                        <div class="title">课程信息筛选</div>
                        <div class="search-bar-wrapper">
                            <div class="form-group sec_id search-item">
                                <input type="text" class="form-control" placeholder="开课编号">
                            </div>
                            <div class="form-group course_name search-item">
                                <input type="text" class="form-control" placeholder="课程名称">
                            </div>
                            <div class="form-group dept_name search-item">
                                <input type="text" class="form-control" placeholder="开课学院">
                            </div>
                            <div class="form-group status search-item">
                                <select class="form-select" id="status_select" name="status">
                                    <option value="-1" selected>全部课程</option>
                                    <option value="0">不可见</option>
                                    <option value="1">绑定授课</option>
                                    <option value="2">学生选课</option>
                                    <option value="3">授课中</option>
                                    <option value="4">登录成绩</option>
                                    <option value="5">课程结束</option>
                                </select>
                            </div>

                                    <!-- <option value="2022-Fall">2022 Fall</option> -->
                                </select>
                            </div>

                            <button class="btn btn-primary search-submit">搜索</button>
                        </div>

                                <th>开课计划</th>

                            <div class="form-group create_course_id search-item">
                                <input type="text" class="form-control" placeholder="课程编号">

                            </div>
                            <div class="form-group create_course_type search-item">
                                <select>
                                    <option value="" selected disabled>课程类型</option>
                                    <option value="必修课">必修课</option>
                                    <option value="选修课">选修课</option>
                                    <option value="公选课">公选课</option>
                                    <option value="必选课">必选课</option>
                                </select>
                            </div>
                            <div class="form-group create_dept_name search-item">

                                    <option value="物理">物理</option>
                                    <option value="生物">生物</option>
                                    <option value="电子">电子</option>
                                    <option value="经管">经管</option>
                                    <option value="艺术">艺术</option>
                                    <option value="计算机">计算机</option>
                                    <option value="软件">软件</option>
                                    <option value="马克思">马克思</option>
                                </select>
                            </div>
                            <div class="form-group create_credits search-item">

                                    <option value="0" selected disabled>学分</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>

                                    <option value="11">11</option>

                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
