<html>
<head>
    <meta charset="utf-8">
    <title>管理员页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container main">
    <div class="row" style="height: 100%;">
        <div class="user-info col-lg-2">
            <div class="icon">

            </div>
            <div class="userinfo">
                欢迎&nbsp;<b>体育</b>&nbsp;学院的&nbsp;<b>郑智</b>&nbsp;老师
            </div>

            <div class="profile">
                <div class="profile-wrapper">
                    <div class="profile-title">个人信息</div>

                    <div class="form-group phone profile-item">
                        <label for="name">电话号码</label>
                        <input type="text" class="form-control" placeholder="请输入您的电话号码">
                    </div>
                    <div class="form-group email profile-item">
                        <label for="name">电子邮件</label>
                        <input type="text" class="form-control" placeholder="请输入您的电子邮件">
                    </div>
                    <div class="form-group password profile-item">
                        <label for="name">修改密码</label>
                        <input type="password" class="form-control" placeholder="若需修改请填写">
                    </div>
                    <div class="form-group passwordrpt profile-item">
                        <label for="name">重复密码</label>
                        <input type="password" class="form-control" placeholder="请重复输入密码">
                    </div>
                    <button class="btn btn-primary profile-submit">提交修改</button>
                </div>
            </div>
        </div>
        <div class="dashboard col-lg-10">
            <div class="dashboard-wrapper">
                <div class="search-bar">
                    <div class="title">课程信息筛选</div>
                    <div class="search-bar-wrapper">
                        <div class="form-group sec_id search-item">
                            <input type="text" class="form-control" placeholder="开课编号">
                        </div>
                        <div class="form-group course_name search-item">
                            <input type="text" class="form-control" placeholder="课程名称">
                        </div>
                        <div class="form-group dept_name search-item">
                            <input type="text" class="form-control" placeholder="开课学院">
                        </div>
                        <div class="form-group status search-item">
                            <select class="form-select" id="status_select" name="status">
                                <option value="-1" selected>全部课程</option>
                                <option value="0">不可见</option>
                                <option value="1">绑定授课</option>
                                <option value="2">学生选课</option>
                                <option value="3">授课中</option>
                                <option value="4">登录成绩</option>
                                <option value="5">课程结束</option>
                            </select>
                        </div>
                        <div class="form-group semester search-item">
                            <select class="form-select" id="status_select" name="status">
                                <option value="-" selected>开课学期</option>
                                <!-- <option value="2022-Fall">2022 Fall</option> -->
                            </select>
                        </div>

                        <button class="btn btn-primary search-submit">搜索</button>
                    </div>

                </div>
                <div class="section-table">
                    <div class="title">课程管理</div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>课程编号</th>
                            <th>开课编号</th>
                            <th>课程名称</th>
                            <th>课程类型</th>
                            <th>开课学院</th>
                            <th>学分</th>
                            <th>开课学期</th>
                            <th>开课计划</th>
                            <th>当前状态</th>
                            <th>修改状态</th>
                        </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>100000001</td>
                                <td>200000002</td>
                                <td>数据库课程设计</td>
                                <td>必修课</td>
                                <td>软件学院</td>
                                <td>2</td>
                                <td>2022年秋季</td>
                                <td><button class="btn btn-primary">修改</button></td>
                                <td>
                                    <select class="table-status"  name="status">
                                        <option value="0">未开始</option>
                                        <option value="1">进行中</option>
                                    </select>
                                </td>
                                <td><button>修改状态</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="course-table">
                    <div class="title">开课管理</div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>课程编号</th>
                            <th>课程名称</th>
                            <th>课程类型</th>
                            <th>开课学院</th>
                            <th>学分</th>
                            <th>开设课程</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>100000001</td>
                            <td>数据库课程设计</td>
                            <td>必修课</td>
                            <td>计算机科学与技术</td>
                            <td>2</td>
                            <td><button class="btn btn-primary">开设课程</button></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="admin.js"></script>
