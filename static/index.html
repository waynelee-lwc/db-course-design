<html>
	<head>
		<meta charset="utf-8">
		<title>教务系统</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
        <div class="title">教务管理系统</div>
		<main class="form-signin">
            <div>
                <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <h1 class="h3 mb-3 fw-normal">用户登录</h1>
            
                <div class="form-floating">
                <input type="phone" class="form-control ID" placeholder="name@example.com">
                <label for="floatingInput">ID</label>
                </div>
                <div class="form-floating">
                <input type="password" class="form-control password" placeholder="Password">
                <label for="floatingPassword">密码</label>
                </div>
            
                <div class="btn-group role" data-toggle="buttons">
                    <label class="btn btn-primary active">
                    <input type="radio" name="options" value="student" class="role-radio" checked> 学生
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" value="teacher" class="role-radio"> 教师
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" value="admin" class="role-radio"> 管理员
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary login-submit">登录</button>

            </div>
		</main>
	</body>
</html>
<script src="jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
