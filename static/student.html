<html>
    <head>
        <title>学生页面</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="student.css">
    </head>
    <body>
        <div class="container main">
            <div class="row" style="height: 100%;">
                <div class="user-info col-lg-2">
                    <div class="icon">

                    </div>
                    <div class="userinfo">
                        欢迎&nbsp;<b>计算机</b>&nbsp;学院的&nbsp;<b>小明明</b>&nbsp;同学
                    </div>

                    <div class="profile">
                        <div class="profile-wrapper">
                            <div class="profile-title">个人信息</div>

                            <div class="form-group phone profile-item">
                                <label for="name">电话号码</label>
                                <input type="text" class="form-control" placeholder="请输入您的电话号码">
                            </div>
                            <div class="form-group email profile-item">
                                <label for="name">电子邮件</label>
                                <input type="text" class="form-control" placeholder="请输入您的电子邮件">
                            </div>
                            <div class="form-group password profile-item">
                                <label for="name">修改密码</label>
                                <input type="password" class="form-control" placeholder="若需修改请填写">
                            </div>
                            <div class="form-group passwordrpt profile-item">
                                <label for="name">重复密码</label>
                                <input type="password" class="form-control" placeholder="请重复输入密码">
                            </div>
                            <button class="btn btn-primary profile-submit">提交修改</button>
                        </div>
                    </div>
                </div>
                <div class="dashboard col-lg-10"></div>
            </div>
        </div>
    </body>
</html>
<script src="jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="student.js"></script>
